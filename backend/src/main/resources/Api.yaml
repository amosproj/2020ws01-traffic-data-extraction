paths:
  /search:
    get:
      summary: Get incidents by city
      parameters:
        - in: query
          name: city
          description: City name
          required: true
          schema:
            type: string

      responses:
        '200':
          description: A report with all incidents in the city
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Report'
        '404':
          description: City not found



components:
  schemas:
    Incident:
      required:
        - locationX
        - locationY
        - type
      properties:
        locationX:
          type: integer
        locationY:
          type: integer
        type:
          type: string
    Report:
      required:
        - incidents
      properties:
        incidents:
          type: array
          items:
            $ref: '#/components/schemas/Incident'